<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="contact-form">
        <div class="form">
          <h1>Contact Us</h1>
          <form>
            <div class="name">
              <div class="first-name">
                <label for="name">First Name *</label>
                <input type="text" id="name" />
              </div>

              <div class="last-name">
                <label class="last-name" for="last-name">Last Name * </label>
                <input type="text" id="last-name" />
              </div>
            </div>

            <div class="email">
              <label for="email">Email Address</label>
              <input type="email" id="email" />
            </div>

            <h2>Query Type *</h2>
            <div class="enquiry">
              <div class="general-enquiry">
                <input type="radio" id="general-enquiry" name="enquiry" />
                <label for="general-enquiry">General Enquiry</label>
              </div>

              <div class="support-enquiry">
                <input type="radio" id="support-enquiry" name="enquiry" />
                <label for="support-enquiry">Support Enquiry</label>
              </div>
            </div>

            <h2>Message *</h2>
            <div class="message">
              <textarea
                name="message"
                id="message"
                cols="72"
                rows="10"
              ></textarea>
            </div>

            <div class="consent">
              <input type="checkbox" id="consent" />
              <label for="consent">
                I consent to being contacted by the team *
              </label>
            </div>

            <div class="button-container">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
